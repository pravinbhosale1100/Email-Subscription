<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Subscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
    <h3>Comming Soon</h3>
    <h1>Our Brand New <br>Website on the way</h1>
    <p>Subscribed for more details.</p>
    <form name="submit-to-google-sheet">
      <input type="email" name="Email" placeholder="your email id" required>
      <button type="submit"><img src="image/send-icon.png" width="30px"></button>
    </form>
    <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwgvCDfvV0aRPsoPsxwaXn5AMEYvhYCPZn823st-nvNOmzL7XTjpqcN65z0MgaaKArOUQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");

        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You For Subscribing!"
                setTimeout(function(){
                    msg.innerHTML = ""
                },5000)
                form.reset();
            })

            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
